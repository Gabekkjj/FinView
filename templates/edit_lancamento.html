{% extends 'base.html' %}

{% block title %}Editar Lançamento{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Editar Lançamento</h2>
    <form method="post">
        <div class="form-group">
            <label for="descricao">Descrição</label>
            <input type="text" id="descricao" name="descricao" value="{{ lancamento.descricao }}" required>
        </div>
        <div class="form-group">
            <label for="valor">Valor (R$)</label>
            <input type="number" step="0.01" id="valor" name="valor" value="{{ lancamento.valor }}" required>
        </div>
        <div class="form-group">
            <label for="tipo">Tipo</label>
            <select id="tipo" name="tipo" required>
                <option value="despesa" {% if lancamento.tipo == 'despesa' %}selected{% endif %}>Despesa</option>
                <option value="receita" {% if lancamento.tipo == 'receita' %}selected{% endif %}>Receita</option>
            </select>
        </div>
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" name="data" value="{{ lancamento.data }}" required>
        </div>
        <button type="submit" class="btn">Atualizar</button>
        <a href="{{ url_for('dashboard') }}" class="btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
